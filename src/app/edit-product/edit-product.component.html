
  <form  #form="ngForm" (ngSubmit) = updateProduct(form.value) class="was-validated ">
  <div class="row">
    <div class="col-md-6">
    

        <div class="form-group col-md-6">
          <input type="hidden" class="form-control" [(ngModel)]="product.Id" name="Id" id="Id"  placeholder="Id">
          <div class="invalid-feedback">
            </div>
          </div>

          <div class="form-group col-md-6">
              <label for="inputTitle">Arabic Name</label>
              <input type="text" class="form-control" [(ngModel)]="product.NameA" name="NameA" id="NameA"  placeholder="Category Name Arabic" required>
              <div class="invalid-feedback">
                </div>
            </div>
      
            <div class="form-group col-md-6">
              <label for="inputTitle">English Name</label>
              <input type="text" class="form-control" #Title="ngModel" [(ngModel)]="product.NameL" name="NameL" id="NameL" placeholder="Category Name English"  required>
              <div class="invalid-feedback">
                </div>
            </div> 
      
            <div class="form-group col-md-6">
              <label for="inputCategory">Category</label>
                 <select class="custom-select" [(ngModel)]="product.CategoryId" name="CategoryId"  id="CategoryId">
                  <option *ngFor="let category of Categories; let i = index" [value]="Categories[i].Id">
                    {{Categories[i].NameL}}
                  </option>
                </select>    
              <div class="invalid-feedback"></div>
            </div>

            <div class="form-group col-md-6">
              <label for="inputBrands">Brands</label>
                 <select class="custom-select" [(ngModel)]="product.BrandId" name="BrandId"  id="BrandId" >
                  <option *ngFor="let brand of Brands; let i = index" [value]="Brands[i].Id">
                    {{Brands[i].NameL}}
                  </option>
                </select>
              <div class="invalid-feedback"></div>
            </div>

            <div class="form-group col-md-6">
              <label for="inputDescription">Description</label>
              <input type="text" class="form-control" #Description="ngModel" [(ngModel)]="product.Description" name="Description" id="Description" placeholder="Description">
              <div class="invalid-feedback">
              </div>
            </div>

              <div class="form-group col-md-6">
                <label for="inputImageUrl">Image URL Main</label>
                <input type="text" class="form-control" #ImageUrl="ngModel" [(ngModel)]="product.ImageUrl" name="ImageUrl" id="ImageUrl" placeholder="ImageURL Main">
                <div class="invalid-feedback">
                </div>
              </div>
              <div class="form-group col-md-6">
                <label for="inputImageUrl">Image URL 2</label>
                <input type="text" class="form-control" #ImageUrl2="ngModel" [(ngModel)]="product.ImageUrl2" name="ImageUrl2" id="ImageUrl2" placeholder="ImageURL 2">
                <div class="invalid-feedback">
                </div>
              </div>
              <div class="form-group col-md-6">
                <label for="inputImageUrl">Image URL 3</label>
                <input type="text" class="form-control" #ImageUrl3="ngModel" [(ngModel)]="product.ImageUrl3" name="ImageUrl3" id="ImageUrl3" placeholder="ImageURL 3">
                <div class="invalid-feedback">
                </div>

        <button class="btn btn-primary" type="submit">Save</button> ‏‏‎

    </div>

    <div class="col-md-6">
      <div class="card border-info mb-3" style="max-width: 18rem;">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li *ngIf="ImageUrl2.value != null" data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li *ngIf="ImageUrl3.value != null" data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" [src]="ImageUrl.value" alt="First slide">
              </div>
              <div class="carousel-item" >
                <img class="d-block w-100" [src]="ImageUrl2.value" alt="Second slide">
              </div>
              <div class="carousel-item" >
                <img class="d-block w-100" [src]="ImageUrl3.value" alt="Third slide">
              </div>
            </div>
            <a *ngIf="ImageUrl2.value != null || ImageUrl3.value != null" class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a *ngIf="ImageUrl2.value != null || ImageUrl3.value != null" class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
      <div class="card-body text-info">
          <h5 class="card-title">{{ Title.value }}</h5>
          <p class="card-text">{{ Description.value }}</p>
      </div>
     
 
      </div>

      <div class="form-group col-md-3">
        <label for="inputProductId">Product Name</label>
            <select class="custom-select" #FromProductId= "ngModel" ngModel name="FromProductId"  id="FromProductId" >
            <option *ngFor="let product of Products; let i = index" [value]="Products[i].Id">
                {{Products[i].NameL}}
            </option>
            </select>
        <div class="invalid-feedback"></div>
        </div>
      <button (click)="addProductSpecification(product.Id,product.CategoryId)" class="btn btn-info">Add Specification</button>
      <button (click)="copyFromProductSpecification(FromProductId.value,product.Id,product.CategoryId)" class="btn btn-info">Copy Specifications</button>
      <div class="col-md-6">
        <mat-form-field>
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Search">
        </mat-form-field>
        
          <div style="margin-left: -133px; margin-right: -86px;" class="mat-elevation-z8"> 
          <table mat-table [dataSource]="dataSource" matSort >
        
            <ng-container matColumnDef="Id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
              <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
            </ng-container>
        
            <ng-container matColumnDef="ProductId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Name </th>
                <td mat-cell *matCellDef="let element"> {{element.ProductName}} </td>
              </ng-container>
        
              <ng-container matColumnDef="SpecificationName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Specification Name </th>
                <td mat-cell *matCellDef="let element"> {{element.SpecificationName}} </td> 
              </ng-container>
        
              <ng-container matColumnDef="SpecificationValue">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Specification Value </th>
                <td mat-cell *matCellDef="let element"> {{element.SpecificationValue}} </td>
              </ng-container>
        
              <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
                <td mat-cell *matCellDef="let element"><a [routerLink]="['/editSpecification',element.Id]">Edit</a></td>
              </ng-container> 
              
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
                 <mat-paginator [pageSizeOptions]="[5, 10, 25, 50, 100]" showFirstLastButtons></mat-paginator>
          </div>
        
      </div>
  </div>


  </div>

</form>
