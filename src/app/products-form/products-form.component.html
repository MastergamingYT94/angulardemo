
<div class="row">
<div class="col-md-6">

  <form  #form="ngForm" (ngSubmit) = saveProduct(form.value) class="was-validated ">

    <div class="form-group col-md-6">
        <label for="inputTitle">Arabic Name</label>
        <input type="text" class="form-control" ngModel name="NameA" id="NameA"  placeholder="Product Name Arabic" required>
        <div class="invalid-feedback">
          </div>     
      </div>

      <div class="form-group col-md-6">
        <label for="inputTitle">English Name</label>
        <input type="text" class="form-control" #Title="ngModel" ngModel name="NameL" id="NameL" placeholder="Product Name English"  required>
        <div class="invalid-feedback">
          </div>
      </div> 

      <div class="form-group col-md-6">
        <label for="inputCategory">Category</label>
           <select class="custom-select"  ngModel name="CategoryId"  id="CategoryId" >
            <option *ngFor="let category of Categories; let i = index" [value]="Categories[i].Id">
              {{Categories[i].NameL}}
            </option>
          </select>
        <div class="invalid-feedback"></div>
      </div>

      <div class="form-group col-md-6">
        <label for="inputBrands">Brands</label>
           <select class="custom-select"  ngModel name="BrandId"  id="BrandId" >
            <option *ngFor="let brand of Brands; let i = index" [value]="Brands[i].Id">
              {{Brands[i].NameL}}
            </option>
          </select>
        <div class="invalid-feedback"></div>
      </div>

      <div class="form-group col-md-6">
        <label for="inputDescription">Description</label>
        <input type="text" class="form-control" #Description="ngModel" ngModel name="Description" id="Description" placeholder="Description">
        <div class="invalid-feedback">
        </div>
      </div>

    <div class="form-group col-md-6">
        <label for="inputImageUrl">Product Card Image</label>
        <input type="text" class="form-control" #ImageUrl="ngModel" ngModel name="ImageUrl" id="ImageUrl" placeholder="Main Image">
        <div class="invalid-feedback">
        </div>
      </div>
      <div class="form-group col-md-6">
        <label for="inputImageUrl">Product Detail Image</label>
        <input type="text" class="form-control" #ImageUrl7="ngModel" ngModel name="ImageUrl7" id="ImageUrl7" placeholder="Detail Image">
        <div class="invalid-feedback">
        </div>
      </div>
      <div class="form-group col-md-6">

<div class="col-md-6">
  <div class="card border-info mb-3" style="max-width: 18rem;">
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" [src]="ImageUrl.value" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" [src]="ImageUrl2.value" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" [src]="ImageUrl3.value" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
  <div class="card-body text-info">
      <h5 class="card-title">{{ Title.value }}</h5>
      <p class="card-text">{{ Description.value }}</p>
  </div>
  </div>
</div>
