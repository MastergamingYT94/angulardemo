<form  #form="ngForm" (ngSubmit) = createAgent(form.value) class="was-validated ">

    <div class="form-group col-md-3">
      <input type="hidden" class="form-control" ngModel name="Id" id="Id"  placeholder="Id">
      <div class="invalid-feedback">
        </div>
    </div>

    <div class="form-group col-md-3">
        <label for="inputTitle">Arabic Name</label>
        <input type="text" class="form-control" ngModel name="NameA" id="NameA" placeholder="Arabic Name" required>
        <div class="invalid-feedback">
          </div>
      </div> 

        <div class="form-group col-md-3">
          <label for="inputTitle">English Name</label>
          <input type="text" class="form-control" ngModel name="NameL" id="NameL" placeholder="English Name" required>
          <div class="invalid-feedback">
            </div>
        </div> 

        <div class="form-group col-md-3">
            <label for="inputAdress1">Adress 1</label>
            <input type="text" class="form-control" ngModel name="Adress1" id="Adress1" placeholder="Adress 1" required>
            <div class="invalid-feedback">
              </div>
          </div>

          <div class="form-group col-md-3">
            <label for="inputAdress2">Adress 2</label>
            <input type="text" class="form-control" ngModel name="Adress2" id="Adress2" placeholder="Adress 2" required>
            <div class="invalid-feedback">
              </div>
          </div>

        <div class="form-group col-md-3">
            <label for="inputEmail">Email</label>
            <input type="text" class="form-control" ngModel name="Email" id="Email" placeholder="Email" required>
            <div class="invalid-feedback">
              </div>
          </div>

          <div class="form-group col-md-3">
            <label for="inputPassword">Password</label>
            <input type="text" class="form-control" ngModel name="Password" id="Password" placeholder="Password" required>
            <div class="invalid-feedback">
              </div>
          </div>

          <div class="form-group col-md-3">
            <label for="inputPhone">Phone Number</label>
            <input type="text" class="form-control" ngModel name="Phone" id="Phone" placeholder="Phone Number" required>
            <div class="invalid-feedback">
              </div>
          </div>

    <br>   
    <button class="btn btn-primary" type="submit">Save</button>

    </form>
