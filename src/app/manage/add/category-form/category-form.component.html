
<form  #form="ngForm" (ngSubmit) = saveCategory(form.value) class="was-validated ">

    <div class="form-group col-md-3">
        <label for="inputTitle">Arabic Name</label>
        <input type="text" class="form-control" ngModel name="NameA" id="NameA"  placeholder="Category Name Arabic" required>
        <div class="invalid-feedback">
          </div>
      </div>
      <div class="form-group col-md-3">
        <label for="inputTitle">English Name</label>
        <input type="text" class="form-control" ngModel name="NameL" id="NameL" placeholder="Category Name English"  required>
        <div class="invalid-feedback">
          </div>
      </div> 
      <div class="form-group col-md-3">
        <label for="inputCategory">Category</label>
           <select class="custom-select"  ngModel name="MainCategoryId"  id="MainCategoryId">
            <option *ngFor="let category of Categories; let i = index" [value]="Categories[i].Id">
              {{Categories[i].NameL}}
            </option>
          </select>
      
        <div class="invalid-feedback"></div>
      </div>    
  <button  class="btn btn-primary" type="submit">Save</button>

</form>
