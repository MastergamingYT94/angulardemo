<form
  #form="ngForm"
  (ngSubmit)="saveVendor(form.value)"
  class="p-3"
  ngNativeValidate
>
  <mat-form-field class="w-100 mb-3" appearance="outline">
    <mat-label>Vendor Name</mat-label>
    <textarea
      matInput
      id="NameL"
      name="NameL"
      (keyup)="autoGrowTextZone($event)"
      placeholder="Name"
      required
    ></textarea>
  </mat-form-field>

  <mat-form-field class="w-100 mb-3" appearance="outline">
    <mat-label>Email</mat-label>
    <textarea
      matInput
      id="Email"
      name="Email"
      (keyup)="autoGrowTextZone($event)"
      placeholder="Email"
      required
    ></textarea>
  </mat-form-field>

  <mat-form-field class="w-100 mb-3" appearance="outline">
    <mat-label>Password</mat-label>
    <textarea
      matInput
      id="Password"
      name="Password"
      (keyup)="autoGrowTextZone($event)"
      placeholder="Password"
      required
    ></textarea>
  </mat-form-field>

  <div class="d-grid gap-2">
    <button type="submit" mat-raised-button color="primary">Save</button>
  </div>
</form>
