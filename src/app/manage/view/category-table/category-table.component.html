<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Search" />
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="NameA">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Arabic Name</th>
      <td mat-cell *matCellDef="let element">{{ element.NameA }}</td>
    </ng-container>

    <ng-container matColumnDef="NameL">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>English Name</th>
      <td mat-cell *matCellDef="let element">{{ element.NameL }}</td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let element">
        <a [routerLink]="['/manage/edit/category', element.id]">Edit</a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 50, 100]"
    showFirstLastButtons
  ></mat-paginator>
</div>

<br />
<button (click)="categoryForm()" class="btn btn-primary btn-lg btn-block">
  Add Category
</button>
