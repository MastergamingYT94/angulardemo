<form  #form="ngForm" (ngSubmit) = updateCategory(form.value) class="was-validated ">

  <div class="form-group col-md-3">
    <input type="hidden" class="form-control" [(ngModel)]="category.Id" name="Id" id="Id"  placeholder="Id">
    <div class="invalid-feedback">
      </div>

  </div>
    <div class="form-group col-md-3">
        <label for="inputTitle">Arabic Name</label>
        <input type="text" class="form-control" [(ngModel)]="category.NameA" name="NameA" id="NameA"  placeholder="Category Name Arabic" required>
        <div class="invalid-feedback">
          </div>
      </div>

      <div class="form-group col-md-3">
        <label for="inputTitle">English Name</label>
        <input type="text" class="form-control" [(ngModel)]="category.NameL" name="NameL" id="NameL" placeholder="Category Name English"  required>
        <div class="invalid-feedback">
          </div>
      </div> 

      <div class="form-group col-md-3">
        <label for="inputCategory">Category</label>
           <select class="custom-select"  [(ngModel)]="category.MainCategoryId" name="category"  id="category">
            <option *ngFor="let category of Categories; let i = index" [value]="Categories[i].Id">
              {{Categories[i].NameL}}
            </option>
          </select>
      
        <div class="invalid-feedback"></div>
      </div>
  <br>
  
  <button  class="btn btn-primary" type="submit">Save</button>
  ‏‏‎  ‏‏‎  
</form>
