<form
  #form="ngForm"
  (ngSubmit)="updateCategory(form.value)"
  class="p-3"
  ngNativeValidate
>
  <mat-form-field class="w-100 mb-3" appearance="outline">
    <mat-label>Category Name</mat-label>
    <textarea
      matInput
      id="NameL"
      name="NameL"
      [(ngModel)]="category.NameL"
      (keyup)="autoGrowTextZone($event)"
      placeholder="Name"
      required
    ></textarea>
  </mat-form-field>

  <mat-form-field class="w-100 mb-3" appearance="outline">
    <mat-label>Category</mat-label>
    <mat-select
      id="MainCategoryId_id"
      [(ngModel)]="category.MainCategoryId"
      name="MainCategoryId_id"
    >
      <mat-option
        *ngFor="let category of Categories; let i = index"
        [value]="Categories[i].id"
        >{{ Categories[i].NameL }}</mat-option
      >
    </mat-select>
  </mat-form-field>

  <div class="d-grid gap-2">
    <button type="submit" mat-raised-button color="primary">Update</button>
  </div>
</form>
