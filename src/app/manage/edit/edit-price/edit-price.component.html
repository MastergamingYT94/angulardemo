<form #form="ngForm" (ngSubmit)="updatePrice(form.value)" class="was-validated">
  <div class="form-group col-md-3">
    <input
      type="hidden"
      class="form-control"
      [(ngModel)]="price.id"
      name="id"
      id="id"
      placeholder="Id"
    />
    <div class="invalid-feedback"></div>
  </div>

  <div class="form-group col-md-3">
    <label for="inputVendorId">VendorId</label>
    <select
      class="custom-select"
      [(ngModel)]="price.VendorId"
      name="VendorId"
      id="VendorId"
    >
      <option
        *ngFor="let vendor of Vendors; let i = index"
        [value]="Vendors[i].id"
      >
        {{ Vendors[i].NameL }}
      </option>
    </select>
    <div class="invalid-feedback"></div>
  </div>

  <div class="form-group col-md-3">
    <label for="inputProductId">ProductId</label>
    <select
      class="custom-select"
      [(ngModel)]="price.ProductId"
      name="ProductId"
      id="ProductId"
    >
      <option
        *ngFor="let product of Products; let i = index"
        [value]="Products[i].id"
      >
        {{ Products[i].NameL }}
      </option>
    </select>
    <div class="invalid-feedback"></div>
  </div>

  <div class="form-group col-md-3">
    <label for="inputCountryId">CountryId</label>
    <select
      class="custom-select"
      [(ngModel)]="price.CountryId"
      name="CountryId"
      id="CountryId"
    >
      <option
        *ngFor="let country of Countries; let i = index"
        [value]="Countries[i].id"
      >
        {{ Countries[i].NameL }}
      </option>
    </select>
    <div class="invalid-feedback"></div>
  </div>

  <div class="form-group col-md-3">
    <label for="inputPrice">Price</label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="price.Price"
      name="Price"
      id="Price"
      placeholder="Price"
      required
    />
    <div class="invalid-feedback"></div>
  </div>

  <button class="btn btn-success" type="submit">Update</button>
</form>
