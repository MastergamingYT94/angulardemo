<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Bootstrap CSS CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
      integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
      crossorigin="anonymous"
    />
    <!-- Our Custom CSS -->

    <!-- Font Awesome JS -->
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
      integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
      integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="wrapper">
      <!-- Sidebar Holder -->
      <nav id="sidebar" [class.active]="state">
        <div class="sidebar-header">
          <h3>Categories</h3>
        </div>
        <ul class="list-unstyled components">
          <li *ngFor="let category of Categories" class="">
            <a
              href="#{{ 'categoryRef' + category.Id }}"
              data-toggle="collapse"
              aria-expanded="false"
              class="dropdown-toggle"
              >{{ category.NameL }}</a
            >
            <ul
              class="collapse list-unstyled"
              id="{{ 'categoryRef' + category.Id }}"
            >
              <li *ngFor="let subCategory of subCategories">
                <a
                  *ngIf="subCategory.MainCategoryId === category.Id"
                  (click)="AssignCategoryId(subCategory.Id)"
                  >{{ subCategory.NameL }}</a
                >
              </li>
            </ul>
          </li>
        </ul>
      </nav>
      <!-- Page Content Holder -->
      <div id="content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <button
              type="button"
              id="sidebarCollapse"
              class="navbar-btn"
              (click)="onClickState()"
              [class.active]="state"
            >
              <span></span>
              <span></span>
              <span></span>
            </button>
            <button
              class="btn btn-dark d-inline-block d-lg-none ml-auto"
              type="button"
              data-toggle="collapse"
              data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <i class="fas fa-align-justify"></i>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="nav navbar-nav ml-auto" id="nav-navbar-nav-ml-auto">
                <li class="nav-item">
                  <a class="nav-link" style="cursor: pointer" (click)="Home()"
                    >Home</a
                  >
                </li>

                <li class="nav-item">
                  <a
                    style="max-width: 10rem"
                    class="nav-link"
                    routerLink="/ManageStore"
                    >Manage Store</a
                  >
                </li>
                <li class="nav-item dropdown">
                  <a
                    *ngIf="userName"
                    type="disabled"
                    style="cursor: pointer"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
                    class="nav-link"
                    >{{ userName }}</a
                  >
                  <div class="dropdown-menu">
                    <a
                      style="margin-bottom: 1px"
                      class="dropdown-item"
                      routerLink="/myAccount"
                      >My Account</a
                    >
                    <a class="dropdown-item" routerLink="/myOrders"
                      >My Orders</a
                    >
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" (click)="Logout()">Logout</a>
                  </div>
                </li>
                <li class="nav-item">
                  <a *ngIf="!userName" class="nav-link" routerLink="/Login"
                    >Login</a
                  >
                </li>
                <li
                  style="margin-top: -13px; margin-top: -13px; margin-left: 8px"
                >
                  <span
                    style="cursor: pointer"
                    routerLink="/shopping-Cart"
                    class="badge badge-warning"
                    >{{ CartItemsCount }}</span
                  ><br />
                  <i
                    style="
                      font-size: 25px;
                      margin-top: -4px;
                      margin-left: -4px;
                      cursor: pointer;
                    "
                    routerLink="/shopping-Cart"
                    class="shopping-cart"
                  ></i>
                  <!-- <i style="font-size: 25px;margin-top: -4px;margin-left: -4px;cursor: pointer;" routerLink="/shopping-Cart" class="fa fa-shopping-cart" aria-hidden="true"></i> -->
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <router-outlet> </router-outlet>
      </div>
    </div>

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <!-- Popper.JS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
      integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap JS -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
      integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
      crossorigin="anonymous"
    ></script>

    <script type="text/javascript">
      $(document).ready(function () {
        $("#sidebarCollapse").on("click", function () {
          $("#sidebar").toggleClass("active");
          $(this).toggleClass("active");
        });
      });
    </script>
  </body>
</html>
