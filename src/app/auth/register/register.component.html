<form
  #form="ngForm"
  (ngSubmit)="Register(form.value)"
  class="was-validated"
  class="login"
>
  <div>
    <mat-form-field class="mb-1" style="width: 20rem" appearance="outline">
      <mat-label>Username</mat-label>
      <input
        ngModel
        name="NameL"
        id="NameL"
        matInput
        placeholder="Username"
        required
      />
    </mat-form-field>

    <mat-form-field class="mb-1" style="width: 20rem" appearance="outline">
      <mat-label>Email</mat-label>
      <input
        ngModel
        name="Email"
        id="Email"
        matInput
        placeholder="Email"
        required
      />
    </mat-form-field>

    <mat-form-field class="mb-1" style="width: 20rem" appearance="outline">
      <mat-label>Address 1</mat-label>
      <input
        ngModel
        name="Address1"
        id="Address1"
        matInput
        placeholder="Address 1"
      />
    </mat-form-field>

    <mat-form-field class="mb-1" style="width: 20rem" appearance="outline">
      <mat-label>Address 2</mat-label>
      <input
        ngModel
        name="Address2"
        id="Address2"
        matInput
        placeholder="Address 2 (optional)"
      />
    </mat-form-field>

    <mat-form-field class="mb-1" style="width: 20rem" appearance="outline">
      <mat-label>City</mat-label>
      <input
        ngModel
        name="City"
        id="City"
        matInput
        placeholder="City (optional)"
      />
    </mat-form-field>

    <mat-form-field class="mb-1" style="width: 20rem" appearance="outline">
      <mat-label>Phone</mat-label>
      <input
        ngModel
        name="Phone"
        id="Phone"
        matInput
        placeholder="Phone Number (optional)"
      />
    </mat-form-field>

    <mat-form-field class="mb-1" style="width: 20rem" appearance="outline">
      <mat-label>Password</mat-label>
      <input
        ngModel
        name="Password"
        id="Password"
        #message
        maxlength="16"
        [type]="hide ? 'password' : 'text'"
        matInput
        placeholder="Password"
        required
      />
      <mat-hint align="end">{{ message.value.length }} / 16</mat-hint>
      <button
        mat-icon-button
        matSuffix
        (click)="hide = !hide"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide"
      >
        <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Register</button>
  </div>
  <a href="/login">Sign In</a>
</form>
