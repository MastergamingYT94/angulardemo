<button (click)="StoresForm()" class="btn btn-primary">New Store</button><br><br>

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Search">
</mat-form-field>

  <div class="mat-elevation-z8"> 
  <table mat-table [dataSource]="dataSource" matSort >

    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
    </ng-container>

    <ng-container matColumnDef="VendorName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Vendor Name </th>
      <td mat-cell *matCellDef="let element"> {{element.VendorName}} </td>
    </ng-container>

      <ng-container matColumnDef="NameL">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.NameL}} </td>
      </ng-container>

      
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="ShippingAgentName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Shipping Agent </th>
        <td mat-cell *matCellDef="let element"> {{element.ShippingAgentName}} </td>
      </ng-container>

      <ng-container matColumnDef="CountryName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Country </th>
        <td mat-cell *matCellDef="let element"> {{element.CountryName}} </td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
        <td mat-cell *matCellDef="let element"><a [routerLink]="['/edit-Store',element.Id]">Edit</a></td>
      </ng-container> 
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
         <mat-paginator [pageSizeOptions]="[5, 10, 25, 50, 100]" showFirstLastButtons></mat-paginator>
  </div>
