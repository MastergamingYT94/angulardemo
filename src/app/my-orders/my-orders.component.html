<div style="margin-left: 21rem" class="col-md-3">
  <iframe
    id="map-iframe-location"
    *ngIf="MapLocation"
    [src]="MapUrl"
    width="600"
    height="450"
    frameborder="0"
    style="border: 0"
    allowfullscreen=""
    aria-hidden="false"
    tabindex="0"
  ></iframe>
</div>

<div *ngFor="let master of Masters">
  <div class="container">
    <br />
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <strong>
            Order Number : {{ master.Id }} <br /><br />
            Recipient: &nbsp; {{ master.UserName }}
          </strong>
        </div>
        <div class="col-md-6">
          <strong> Order Total : {{ master.OrderTotal | number }} </strong>
        </div>
      </div>
    </div>
    <br />
  </div>
  <mat-card>
    <div class="col-md-6">
      <br />

      <mat-horizontal-stepper
        id="mat-stepper-process"
        *ngIf="master.OrderStatusId < 3"
        labelPosition="bottom"
        #stepper
        [selectedIndex]="master.OrderStatusId"
      >
        <ng-template matStepperIcon="edit">
          <mat-icon>done</mat-icon>
        </ng-template>

        <mat-step label="Ready for Shipping" [editable]="false"></mat-step>

        <mat-step label="Out for delivery" [editable]="false"></mat-step>

        <mat-step label="Delivered" [editable]="false"></mat-step>
      </mat-horizontal-stepper>

      <mat-horizontal-stepper
        id="mat-stepper-process"
        *ngIf="master.OrderStatusId == 3"
        labelPosition="bottom"
        #stepper
        [selectedIndex]="master.OrderStatusId"
      >
        <ng-template matStepperIcon="edit">
          <mat-icon>done</mat-icon>
        </ng-template>

        <mat-step label="Cancelled" [editable]="false"></mat-step>

        <mat-step label="" [editable]="false"></mat-step>

        <mat-step label="" [editable]="false"></mat-step>
      </mat-horizontal-stepper>
    </div>
    <br />

    <div *ngFor="let order of Orders">
      <div *ngIf="order.MasterId == master.Id">
        <div class="container">
          <div class="row row-cols-3">
            <div class="col-md-3">
              <img [src]="order.ImageUrl7" class="Img" alt="Responsive image" />
            </div>

            <div id="shipping-id-col" class="col-md-6">
              <div
                style="cursor: pointer; display: inline-block; color: #1585cf"
                id="product-link"
                [routerLink]="['/product-Details', order.InventoryBalanceId]"
              >
                {{ order.ProductName }}
              </div>
              <br />
              &nbsp;&nbsp;
              <div id="shipping-store-name">Shipped by:</div>
              <div id="store-name-class-id">{{ order.StoreName }}</div>
            </div>

            <div id="total-price-id" class="col-md-3">
              <div id="total-number-currency">
                {{ order.TotalPrice | number }} EGP
              </div>
              <div style="margin-top: 5px">Seller: {{ order.VendorName }}</div>
              <div>
                <button
                  class="btn btn-outline-dark"
                  id="map-url"
                  (click)="getMapUrl(order.Id)"
                >
                  Map Location
                </button>
              </div>
            </div>
          </div>
          <br /><br />
        </div>
      </div>
    </div>
  </mat-card>

  <br />
  <br />
</div>
