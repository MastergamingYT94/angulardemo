
<div class="row">
    <div class="col-md-6">
    
      <form  #form="ngForm" (ngSubmit) = saveVendor(form.value) class="was-validated ">
    
          <div class="form-group col-md-6">
            <label for="inputTitle">Name</label>
            <input type="text" class="form-control" ngModel name="NameL" id="NameL" placeholder="Vendor Name"  required>
            <div class="invalid-feedback">
              </div>
          </div> 

        <div class="form-group col-md-6">
            <label for="inputEmail">Email</label>
            <input type="text" class="form-control" ngModel name="Email" id="Email" placeholder="Email" required>
            <div class="invalid-feedback">
            </div>
          </div>

          <div class="form-group col-md-6">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" ngModel name="Password" id="Password" placeholder="Password" data-toggle="password" required>
            <div class="invalid-feedback">
            </div>
          </div>
        
      <button class="btn btn-primary" type="submit">Save</button>
    </form> 
    </div>

    </div>
